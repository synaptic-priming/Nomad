<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ "/assets/css/main.css" | prepend: site.baseurl }}">

  <meta name="msapplication-TileImage" content="/assets/img/favicon-1.png">
  <meta name="msapplication-TileColor" content="#caddee">

<link rel="apple-touch-icon" type="image/png" href="assets/img/apple-touch-icon-1.png">
  
<link rel="apple-touch-icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32-1-apple.png">
<link rel="apple-touch-icon" type="image/png" sizes="16x16" href="assets/img/favicon-16x16-1-apple.png">
<link rel="apple-touch-icon" type="image/png" sizes="192x192" href="assets/img/apple-touch-192x192-1.png">
<link rel="apple-touch-icon" type="image/png" sizes="512x512" href="assets/img/apple-touch-512x512-1.png">


<link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32-1.png">
<link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon-16x16-1.png">
  
<link rel="manifest" href="assets/img/site.webmanifest">

<meta content="yes" name="apple-mobile-web-app-capable">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  
</head>
