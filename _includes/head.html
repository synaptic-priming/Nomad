<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ "/assets/css/main.css" | prepend: site.baseurl }}">

  <meta name="msapplication-TileImage" content="/assets/img/favicon-1.png">
  <meta name="msapplication-TileColor" content="#caddee">

<link rel="apple-touch-icon" type="image/png" href="assets/img/apple-touch-icon-1.png">
  
<link rel="apple-touch-icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32-1-apple.png">
<link rel="apple-touch-icon" type="image/png" sizes="16x16" href="assets/img/favicon-16x16-1-apple.png">
<link rel="apple-touch-icon" type="image/png" sizes="192x192" href="assets/img/apple-touch-192x192-1.png">
<link rel="apple-touch-icon" type="image/png" sizes="512x512" href="assets/img/apple-touch-512x512-1.png">


<link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32-1.png">
<link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon-16x16-1.png">
  

<meta content="yes" name="apple-mobile-web-app-capable">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<link rel="icon" type="image/png" href="assets/img/favicon-96x96.png" sizes="96x96" >
<link rel="icon" type="image/svg+xml" href="assets/img/favicon.svg" >
<link rel="shortcut icon" href="assets/img/favicon.ico" >
<link rel="apple-touch-icon" sizes="180x180" href="assets/img/apple-touch-icon.png" >
<meta name="apple-mobile-web-app-title" content="Primer" >
<link rel="manifest" href="assets/img/192site.webmanifest">  
</head>
